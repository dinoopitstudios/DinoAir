[pytest]
# Pytest configuration for DinoAir Utils test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    -v
    --strict-markers
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-focused tests
    performance: Performance tests
    async: Async/await tests
    asyncio: Asyncio-specific tests
    slow: Tests that take more than 1 second
    external: Tests requiring external dependencies
    boundary: Boundary condition tests

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Coverage configuration (when pytest-cov is available)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
