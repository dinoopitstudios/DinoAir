name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run at 2 AM every Sunday
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Set up Node.js
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install JavaScript dependencies
      if: matrix.language == 'javascript'
      run: |
        if [ -f package.json ]; then npm ci; fi

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        # Override the default queries
        queries: security-extended,security-and-quality

    # Autobuild attempts to build any compiled languages (C/C++, C#, or Java)
    - name: Autobuild
      if: matrix.language == 'cpp' || matrix.language == 'csharp' || matrix.language == 'java'
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # Generate and upload human-readable report
    - name: Generate Summary Report
      if: always()
      run: |
        echo "## CodeQL Analysis Summary - ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "Analysis completed for ${{ matrix.language }} code" >> $GITHUB_STEP_SUMMARY
        echo "Check the Security tab for detailed results" >> $GITHUB_STEP_SUMMARY
